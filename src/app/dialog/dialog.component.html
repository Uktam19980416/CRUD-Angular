<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Name of product</mat-label>
      <input formControlName="product" matInput placeholder="Product...">
      <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="iPhone">iPhone</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="Huawei">Huawei</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input 
        formControlName="date" 
        matInput 
        [matDatepicker]="picker"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-radio-group
      formControlName="condition"
      class="example-radio-group"
    >
      <mat-radio-button 
        class="example-radio-button" 
        *ngFor="let product of products" 
        [value]="product"
      >
        {{product}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput 
        placeholder="$">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput></textarea>
    </mat-form-field>

    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="primary" (click)="addProduct()">{{ addBtn }}</button>
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
